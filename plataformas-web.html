            <img class="card-img-top" :src="project.img" :alt="project.title" height="200">

              <h5>{{ project.title }}</h5>
              <p class="card-text flex-grow-1">{{ project.description }}</p>
              <div class="stack">
                <span class="stack__item" v-for="tag in project.stack" :key="tag">{{ tag }}</span>
              </div>
              <a class="btn btn-primary btn-sm mt-3" :href="project.link" target="_blank" rel="noopener">Visualizar</a>
