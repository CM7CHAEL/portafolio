              <p class="card-text flex-grow-1">{{ item.description }}</p>
              <div class="stack">
                <span class="stack__item" v-for="tag in item.stack" :key="tag">{{ tag }}</span>
              </div>
              <a class="btn btn-primary btn-sm mt-3" :href="item.link" target="_blank" rel="noopener">Ver material</a>
