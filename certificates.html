<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="icon" type="image/png" href="assets/image/logo.png" sizes="64x64">
  <title>Certificados</title>
</head>

<body>
  <div style="background: #000; width:100%">
    <ul class="headerMenu">
      <li class="linkedin" style="background: url('assets/flecha.png') no-repeat scroll -5px 28px #004870;">
        <a class="link" href="https://www.linkedin.com/in/cm7chael/" style="color: transparent" target="_blank">
          <h4>Linkedin</h4>
        </a>
      </li>
      <li class="github" style="background: url('assets/flecha.png') no-repeat scroll -5px 28px #086666;"
        target="_blank">
        <a href="https://github.com/CM7CHAEL" style="color: transparent">
          <h4>Github</h4>
        </a>
      </li>
      <!-- <li class="blog" style="background: url('assets/flecha.png') no-repeat scroll -5px 28px #7A007A;" target="_blank">
        <a href="#" style="color: transparent">
          <h4>Blog</h4>
        </a>
      </li> -->
      <li class="home" style="background: url('assets/flecha.png') no-repeat scroll -5px 28px #D16800;" target="_blank">
        <a href="index.html" style="color: transparent">
          <h4>Home</h4>
        </a>
      </li>
    </ul>
  </div>
  <section id="speakers" class="mt-4">
    <div class="container">
      <div class="row">
        <div>
          <div id="app">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-4 mb-4" v-for="(item, index) in certificates" :key="index">
                <div class="card">
                  <a :href="item.link" target="_blank"><img class="card-img-top" :src="item.img" alt="Ingles" width="50px"
                      height="120px"></a>
                  <div class="card-body">
                    <div class="badges mb-2">
                      <span class="badge badge-danger">{{item.title}}</span>
                    </div>
                    <h5>Fecha: <span> {{item.fecha}}</span></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="index.js"></script>
